<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            background-color: #b3a0ff;
        }
    </style>
</head>
<body>

<div class="text_position">
    <div class="text animated flipInY">
        autofocus
    </div>
</div>

<div class="form_position">
    <fieldset>
        <legend>autofocus</legend>
        <div class="animated bounceInDown">
            <div class="form">
                <form action="result.jsp" method="post">
                    <table border="1">
                        <tr>
                            <td colspan="2" align="center">
                            </td>
                        </tr>
                        <tr>
                            <td class="prompt">用户名</td>
                            <td>
                                <label>
                                    <input class="input" type="text" name="username">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="prompt">密码</td>
                            <td>
                                <label>
                                    <input class="input" type="password" name="password" autofocus="autofocus">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input class="submit" type="submit" value="提交"/>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </fieldset>
</div>

</body>
</html>
